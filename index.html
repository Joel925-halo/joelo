<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>¿Quieres ser mi novia?</title>
    <form action="12.php" method="POST"></form>
    <style>

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffd6e7;
            padding: 50px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .heart {
            color: red;
            font-size: 50px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #siButton {
            background-color: #ff4d88;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #noButton {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Quieres regresar conmigo?</h1>
        <p class="heart">❤️</p>
        <button id="siButton" onclick="aceptar()">Sí</button>
        <button id="noButton" onmouseover="esquivar()">No</button>
    </div>

    <script>
        function esquivar() {
            const noBtn = document.getElementById('noButton');
            noBtn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            noBtn.style.top = Math.random() * (window.innerHeight - 100) + 'px';
        }

        function aceptar() {
            alert('¡Sabía que dirías que sí! ❤️');
            document.body.innerHTML = '<div class="container"><h1>¡Ahora somos novios!</h1><p class="heart">❤️</p></div>';
        }
    </script>
</body>
</html>
